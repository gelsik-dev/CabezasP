(!nick){document.getElementById("result").textContent="";document.getElementById("preview").textContent="—";return}const date=new Date();const d=String(date.getDate()).padStart(2,"0");const m=String(date.getMonth()+1).padStart(2,"0");const y=String(date.getFullYear()).slice(-2);const finalDate=`${d}/${m}/${y}`;const rankline=formats[rank].replace("(nick)",nick);const finalText=[rankline,"§e§l/p h §6§lCabezas§b§lPandora §f- §e§l/p h §6§lwt§b§lh",`§7Actualizado el §n${finalDate}`].join("\n");document.getElementById("result").textContent=finalText;document.getElementById("preview").innerHTML=renderPreview(finalText)}function renderPreview(text){let html="";let color="#000";let bold=false;let underline=false;let italic=false;for(let i=0;i<text.length;i++){if(text[i]==="§"&&text[i+1]){const code=text[i+1].toLowerCase();i++;if(colors[code]){color=colors[code]}else if(code==="l"){bold=true}else if(code==="n"){underline=true}else if(code==="o"){italic=true}else if(code==="r"){color="#000";bold=underline=italic=false}continue}if(text[i]==="\n"){html+="<br>"}else{html+=`<span style="color:${color};font-weight:${bold?'bold':'normal'};text-decoration:${underline?'underline':'none'};font-style:${italic?'italic':'normal'}">${text[i]}</span>`}}return html}function openNameMC(){const nick=document.getElementById("nick").value.trim();if(!nick){alert("Pon un nick primero para abrir NameMC");return}window.open("https://namemc.com/profile/"+encodeURIComponent(nick),"_blank")}document.getElementById("nick").addEventListener("input",generateText);document.getElementById("rank").addEventListener("change",generateText);</script></body></html>
