<!DOCTYPE html><html lang="es"><head><meta charset="UTF-8"><title>CabezasP - /p h wth (IIE Head Editor) (v1.2)</title><style> body { font-family: Arial, sans-serif } .preview { border: 1px solid #666; padding: 6px; margin-top: 5px; font-family: monospace; white-space: pre-wrap; word-break: break-word; overflow-wrap: anywhere; overflow-x: auto; background: rgba(0, 0, 0, 0.25); } </style></head><body><h1>CabezasP IIE Head Editor (v1.2)</h1><div><label>Rango: </label><select id="rank"><option value="Usu">Usu</option><option value="Jup">Jup</option><option value="Nep">Nep</option><option value="Mer">Mer</option><option value="Sat">Sat</option><option value="YT">YT</option><option value="Str">Str</option><option value="Bui">Bui</option><option value="Ayu">Ayu</option><option value="Mod">Mod</option><option value="Adm">Adm</option><option value="Dev">Dev</option><option value="Beta">Beta</option></select></div><br><div><label>Nick: </label><input type="text" id="nick" placeholder="Nick del jugador/a"></div><br><div><button onclick="openNameMC()">Abrir NameMC</button> <button onclick="openMinecraftUUID()">Abrir MinecraftUUID</button></div><hr><h3>Vista previa:</h3><div id="preview" class="preview">—</div><hr><h3>Copiar y pegar:</h3><pre id="result"></pre><hr><h3>Convertidor B64</h3><div><button onclick="setMode('encode')" id="btnEncode">Data - B64</button> <button onclick="setMode('decode')" id="btnDecode">B64 - Data</button></div><br><textarea id="baseInput" placeholder="Escribe aquí..." style="width:100%;height:80px;"></textarea><h4>Resultado:</h4><div id="baseResult" class="preview">—</div><hr><h3>Formateador de /give</h3><textarea id="giveInput" placeholder="Pega aquí el comando /give..." style="width:100%;height:80px;"></textarea><h4>Resultado JSON:</h4><div id="giveResult" class="preview">—</div><hr><h3>Versión alternativa en Scratch</h3><p>Creada por <strong>IBTA3005</strong>.</p><p><a href="https://sites.google.com/view/cabezaspandora/home" target="_blank" style="color:#1E90FF;text-decoration:underline;">Versión alternativa</a></p><hr><p>Contacto por <strong>Discord</strong>: <strong>gelsik</strong></p><script> const formats = { "Usu": "§8[§fUsu§8] §f(nick)", "Jup": "§8[§bJup§8] §b(nick)", "Nep": "§8[§9Nep§8] §9(nick)", "Mer": "§8[§2Mer§8] §2(nick)", "Sat": "§8[§5Sat§8] §5(nick)", "YT": "§8[§4Y§fT§8] §4(nick)", "Str": "§8[§dStr§8] §d(nick)", "Bui": "§8[§aBui§8] §a(nick)", "Ayu": "§8[§eAyu§8] §e(nick)", "Mod": "§8[§3Mod§8] §3(nick)", "Adm": "§8[§cAdm§8] §c(nick)", "Dev": "§8[§6Dev§8] §6(nick)", "Beta": "§8[§aBeta§8] §a(nick)" }; const colors = { "0": "#000000", "1": "#0000AA", "2": "#00AA00", "3": "#00AAAA", "4": "#AA0000", "5": "#AA00AA", "6": "#FFAA00", "7": "#AAAAAA", "8": "#555555", "9": "#5555FF", "a": "#55FF55", "b": "#55FFFF", "c": "#FF5555", "d": "#FF55FF", "e": "#FFFF55", "f": "#FFFFFF" }; function generateText() { const rank = document.getElementById("rank").value; const nick = document.getElementById("nick").value.trim(); if (!nick) { document.getElementById("result").textContent = ""; document.getElementById("preview").textContent = "—"; return } const date = new Date(); const d = String(date.getDate()).padStart(2, "0"); const m = String(date.getMonth() + 1).padStart(2, "0"); const y = String(date.getFullYear()).slice(-2); const finalDate = `${d}/${m}/${y}`; const rankline = formats[rank].replace("(nick)", nick); const finalText = [rankline, "§e§l/p h §6§lCabezas§b§lPandora §f- §e§l/p h §6§lwt§b§lh", `§7Actualizado el §n${finalDate}`].join("\n"); document.getElementById("result").textContent = finalText; document.getElementById("preview").innerHTML = renderPreview(finalText) } function renderPreview(text) { let html = ""; let color = "#000"; let bold = false; let underline = false; let italic = false; for (let i = 0; i < text.length; i++) { if (text[i] === "§" && text[i + 1]) { const code = text[i + 1].toLowerCase(); i++; if (colors[code]) { color = colors[code] } else if (code === "l") { bold = true } else if (code === "n") { underline = true } else if (code === "o") { italic = true } else if (code === "r") { color = "#000"; bold = underline = italic = false } continue } if (text[i] === "\n") { html += "<br>" } else { html += `<span style="color:${color};font-weight:${bold?'bold':'normal'};text-decoration:${underline?'underline':'none'};font-style:${italic?'italic':'normal'}">${text[i]}</span>` } } return html } function openNameMC() { const nick = document.getElementById("nick").value.trim(); if (!nick) { alert("Pon un nick primero para abrir NameMC"); return } window.open("https://namemc.com/profile/" + encodeURIComponent(nick), "_blank") } function openMinecraftUUID() { const nick = document.getElementById("nick").value.trim(); if (!nick) { alert("Pon un nick o un UUID primero para abrir MinecraftUUID"); return } window.open("https://minecraftuuid.com/player/" + encodeURIComponent(nick), "_blank") } let baseMode = "encode"; function setMode(mode) { baseMode = mode; document.getElementById("btnEncode").style.fontWeight = mode === "encode" ? "bold" : "normal"; document.getElementById("btnDecode").style.fontWeight = mode === "decode" ? "bold" : "normal"; handleBase64() } function encodeUTF8ToBase64(str) { const bytes = new TextEncoder().encode(str); let binary = ""; bytes.forEach(b => binary += String.fromCharCode(b)); return btoa(binary) } function decodeBase64ToUTF8(base64) { const binary = atob(base64); const bytes = Uint8Array.from(binary, c => c.charCodeAt(0)); return new TextDecoder().decode(bytes) } function handleBase64() { const input = document.getElementById("baseInput").value; const resultBox = document.getElementById("baseResult"); if (!input.trim()) { resultBox.textContent = "—"; return } try { if (baseMode === "encode") { resultBox.textContent = encodeUTF8ToBase64(input) } else { const base64Regex = /[A-Za-z0-9+/]{20,}={0,2}/g; const output = input.replace(base64Regex, match => { try { return decodeBase64ToUTF8(match) } catch { return match } }); resultBox.textContent = output } } catch { resultBox.textContent = "Error en la conversión" } } document.getElementById("baseInput").addEventListener("input", handleBase64); setMode("encode"); function extractGiveJSON() { const input = document.getElementById("giveInput").value.trim(); const resultBox = document.getElementById("giveResult"); if (!input) { resultBox.textContent = "—"; return } const firstBrace = input.indexOf("{"); if (firstBrace === -1) { resultBox.textContent = "No se encontró JSON"; return } let jsonPart = input.substring(firstBrace); const loreLine = '"&f&lGenerado por gelsik-dev.github.io/CabezasP"'; if (jsonPart.includes("display:")) { if (jsonPart.includes("Lore:[")) { jsonPart = jsonPart.replace(/Lore:\s*\[/, match => match + loreLine + ",") } else { jsonPart = jsonPart.replace(/display:\s*\{/, match => match + "Lore:[" + loreLine + "],") } } else { jsonPart = jsonPart.replace(/\}$/, ',display:{Lore:[' + loreLine + ']}}') } resultBox.textContent = jsonPart } document.getElementById("giveInput").addEventListener("input", extractGiveJSON); document.getElementById("nick").addEventListener("input", generateText); document.getElementById("rank").addEventListener("change", generateText); </script></body></html>
